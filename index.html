<head>
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: black;
  }

  canvas {
    border: 2px solid 'lightgray';
  }
</style>
<div class="fixed text-white text-xm ml-2 mt-1 select-none">
  <span>Score: </span><strong id="scoreEl">0</strong>
</div>
<div
  class="fixed inset-0 flex items-center justify-center text-center"
  id="modalEl"
>
  <div class="bg-white max-w-md w-full p-6 rounded-2xl">
    <h1 class="text-4xl font-bold leading-none" id="end-score">0</h1>
    <p class="text-sm text-gray-700 mb-4">Points</p>
    <div>
      <button
        class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
        id="start-game-El"
      >
        Start Game
      </button>
    </div>
  </div>
</div>
<canvas></canvas>
<script src="./js/main.js" type="module"></script>
